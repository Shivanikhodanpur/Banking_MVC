<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("img123.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 150px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #336699;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    h3 {
        text-align: center;
        margin-top: 30px;
    }
    a {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 15px 30px;
        background: rgba(51, 102, 153, 0.7);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    a:hover {
        background: rgba(51, 102, 153, 0.9);
    }
    /* Adding some animation to the links */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    a {
        animation: fadeInUp 0.5s ease-in-out;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Banking Application</h1>
        <h3>
            <a href="Register.html">Register</a><br><br>
            <a href="Login.html">Login</a>
        </h3>
    </div>
</body>
</html>
