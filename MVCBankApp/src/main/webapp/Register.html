<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Registration</title>

<style>

    body {

        font-family: Arial, sans-serif;

        margin: 0;

        padding: 0;

        background-color: rgb(229, 46, 113);

        background-image: linear-gradient(45deg, rgb(229, 46, 113), rgb(106, 15, 175));

    }

 

    h1 {

        text-align: center;

        color: #fff;

        margin-top: 50px;

    }

 

    .form-container {

        max-width: 400px;

        margin: 30px auto;

        background-color: rgba(255, 255, 255, 0.95);

        border-radius: 10px;

        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        padding: 20px;

    }

 

    .form-group {

        position: relative;

        margin-bottom: 20px;

    }

 

    .form-group label {

        position: absolute;

        top: 10px;

        left: 10px;

        color: #666;

        font-size: 14px;

        pointer-events: none;

        transition: 0.3s;

    }

 

    .form-group input[type="text"] {

        width: 100%;

        padding: 8px; /* Adjust the padding to control the height of input boxes */

        margin-top: 25px;

        border: 1px solid #ccc;

        border-radius: 5px;

        font-size: 16px;

        color: #333;

    }

 

    .form-group input[type="text"]:focus,

    .form-group input[type="text"]:valid {

        border-color: #336699;

    }

 

    .form-group input[type="text"]:focus + label,

    .form-group input[type="text"]:valid + label {

        top: -15px;

        left: 10px;

        font-size: 12px;

        color: #336699;

        background-color: #fff;

        padding: 0 5px;

    }

 

    input[type="submit"] {

        display: block;

        width: 100%;

        padding: 10px;

        background-color: #336699;

        color: #fff;

        border: none;

        border-radius: 5px;

        font-size: 18px;

        cursor: pointer;

        transition: background-color 0.3s;

    }

 

    input[type="submit"]:hover {

        background-color: #254e77;

    }

 

 

    @keyframes fadeInUp {

        from {

            opacity: 0;

            transform: translateY(30px);

        }

        to {

            opacity: 1;

            transform: translateY(0);

        }

    }

 

    .form-container {

        animation: fadeInUp 0.5s ease-in-out;

    }

</style>

</head>

<body>

<h1>Registration Page</h1>

    <form class="form-container" method="post" action="Register">

        <div class="form-group">

            <input type="text" name="b_id" required>

            <label>Bank Id</label>

        </div>

        <div class="form-group">

            <input type="text" name="b_name" required>

            <label>Bank Name</label>

        </div>

        <div class="form-group">

            <input type="text" name="ifsc_code" required>

            <label>IFSC Code</label>

        </div>

        <div class="form-group">

            <input type="text" name="accno" required>

            <label>AccNo</label>

        </div>

        <div class="form-group">

            <input type="text" name="pin" required>

            <label>Pin</label>

        </div>

        <div class="form-group">

            <input type="text" name="c_id" required>

            <label>Customer Id</label>

        </div>

        <div class="form-group">

            <input type="text" name="c_name" required>

            <label>Customer Name</label>

        </div>

        <div class="form-group">

            <input type="text" name="bal" required>

            <label>Balance</label>

        </div>

        <div class="form-group">

            <input type="text" name="email" required>

            <label>Email</label>

        </div>

        <div class="form-group">

            <input type="text" name="phone" required>

            <label>Phone</label>

        </div>

        <input type="submit" value="Register">

    </form>
</body>

</html>
